<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style/css/main.css">
</head>

<body>
  <div class="container">


    <form id="addCar" class="border border-success rounded my-3 p-3">
      <h3 class="text-sucess text-center">Add car</h3>
      <div class="form-row">
        <div class="form-group col">
          <label for="brand">Brand</label>
          <input type="text" class="form-control" id="brand" name="brand">
        </div>
        <div class="form-group col">
          <label for="model">Model</label>
          <input type="text" class="form-control" id="model" name="model">
        </div>
        <div class="form-group col">
          <label for="year">Year</label>
          <input type="text" class="form-control" id="year" name="year">
        </div>
        <div class="form-group col">
          <label for="engineVolume">Engine Volume</label>
          <input type="text" class="form-control" id="engineVolume" name="engineVolume">
        </div>
      </div>
      <input type="submit" class="btn btn-success d-block mx-auto" value="Add car">
    </form>

    <div class="js-cars-container"></div>

    <!-- Modal -->
    <div class="modal fade" id="updateCar">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Car</h5>
            <button type="button" class="close" data-dismiss="modal"> <span>&times;</span></button>
          </div>
          <div class="modal-body">
            <form id="saveCar">
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="save-brand">Brand</label>
                  <input type="text" class="form-control" id="save-brand" name="brand">
                </div>
                <div class="form-group col-12">
                  <label for="save-model">Model</label>
                  <input type="text" class="form-control" id="save-model" name="model">
                </div>
                <div class="form-group col-12">
                  <label for="save-year">Year</label>
                  <input type="text" class="form-control" id="save-year" name="year">
                </div>
                <div class="form-group col-12">
                  <label for="save-engineVolume">Engine Volume</label>
                  <input type="text" class="form-control" id="save-engineVolume" name="engineVolume">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="cars-data.js"></script>
  <script src="main.js"></script>
</body>

</html>
