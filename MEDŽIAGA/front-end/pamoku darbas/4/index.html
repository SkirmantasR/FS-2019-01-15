<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music on Rails</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Source+Serif+Pro" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-black fixed-top">
    <div class="container">
      <a class="navbar-brand header-font" href="#">Music On Rails</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown">Instrument families</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Keyboard</a>
              <a class="dropdown-item" href="#">String</a>
              <a class="dropdown-item" href="#">Wind</a>
              <a class="dropdown-item" href="#">Drums</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Message Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacts</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="hero" class="d-flex justify-content-center align-items-center">
    <div class="text-center header-font">
      <h1 class="display-1">Music On Rails</h1>
      <h3 class="h2">Echo of your life</h3>
    </div>
  </section>

  <section id="aboutUs">
    <h1 class="display-2 my-4">About us</h1>
    <iframe class="video" src="https://www.youtube.com/embed/62udbISODag" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </section>

  <section class="cover cover-1 d-flex justify-content-center align-items-center">
    <h1 class="display-1 header-font">Instrument families</h1>
  </section>

  <section id="instrumentFamilies" class="content container">
    <div class="families-container row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>

    </div>
  </section>

  <section class="cover cover-2"></section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

</html>
